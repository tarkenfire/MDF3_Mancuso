<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Foundation 4</title>
	  
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/styles.css">
	  
		<script src="js/vendor/custom.modernizr.js"></script>
	
	</head>
	<body>
	
		<nav class="top-bar">
			<ul class="title-area">
				<!-- Title Area -->
				<li class="name">
				  <h1><a href="#">Kongou</a></h1>
				</li>
				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
			</ul>
			<ul class="right">
				<li class="has-form">					
					<a class="button" id="new-email">New Email</a>
					<a class="success button" id="send-email">Send Email</a>
				</li>
			</ul>
		</nav>
		
		<div class="row">
			<div class="small 12 columns">
				<h1>Email Composer</h1>
					
				<form>
					<label class="form-label">Email Subject:</label>
					<input type="text" id="subject" placeholder="Enter email subject.">
					
					<label class="form-label">Mail To:</label>
					<div class="row collapse">
						<div class="small-5 columns">
							<input type="text" id="sendto-user" placeholder="username">
						</div>
						<div class="small-2 columns">
							<span class="postfix radius">@</span>
						</div>
						<div class="small-5 columns">
							<input type="text" id="sendto-domain" placeholder="@example.com">
						</div>
					</div>
					
					<div class="section-container accordion" data-section="accordion">
						<section>
							<p class="title" data-section-title><a href="#">Carbon Copy</a></p>
							<div class="content" data-section-content>	
								<label class="form-label">CC To:</label>
								<div class="row collapse">
									<div class="small-5 columns">
										<input type="text" id="cc-user-1" placeholder="username">
									</div>
									<div class="small-2 columns">
										<span class="postfix radius">@</span>
									</div>
									<div class="small-5 columns">
										<input type="text" id="cc-domain-1" placeholder="@example.com">
									</div>
								</div>
								<div class="row collapse">
									<div class="small-5 columns">
										<input type="text" id="cc-user-2" placeholder="username">
									</div>
									<div class="small-2 columns">
										<span class="postfix radius">@</span>
									</div>
									<div class="small-5 columns">
										<input type="text" id="cc-domain-2" placeholder="@example.com">
									</div>
								</div>
								<div class="row collapse">
									<div class="small-5 columns">
										<input type="text" id="cc-user-3" placeholder="username">
									</div>
									<div class="small-2 columns">
										<span class="postfix radius">@</span>
									</div>
									<div class="small-5 columns">
										<input type="text" id="cc-domain-3" placeholder="@example.com">
									</div>
								</div>
							</div>
						</section>
					</div>
					
					<label class="form-label">Email Body</label>
					<textarea id="subject-text"></textarea>
					
					
				</form>
			</div>
		</div>
	
	
	
		<script>
			document.write('<script src=' +
			('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
			'.js><\/script>')
		</script>
		
		
		<script src="js/foundation/foundation.js"></script>
		
		<script src="js/foundation/foundation.dropdown.js"></script>
		
		<script src="js/foundation/foundation.placeholder.js"></script>
		
		<script src="js/foundation/foundation.forms.js"></script>
		<script src="js/foundation/foundation.topbar.js"></script>
		<script src="js/foundation/foundation.section.js"></script>
		
		
		<script>
		  $(document).foundation();
		</script>
	</body>
</html>
